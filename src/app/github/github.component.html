<div *ngIf='user'>
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{{ user.login }}</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <img class='img-thumbnail github-avatar' src="{{ user.avatar_url }}" alt="">
        </div>
        <div class="col-md-8">

        </div>
      </div>
    </div>
  </div>
</div>
