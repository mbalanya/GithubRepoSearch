<div *ngIf='user'>
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{{ user.login }}</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <img class='img-thumbnail github-avatar' src="{{ user.avatar_url }}" alt="">
        </div>
        <div class="col-md-8">
          <div class="stats">
            <span class="badge badge-pill badge-default">{{ user.public_repos }} Public Repos</span>
            <span class="badge badge-pill badge-primary">{{ user.public_gists }} Public Gists</span>
            <span class="badge badge-pill badge-success">{{ user.followers }} Followers</span>
            <span class="badge badge-pill badge-info">{{ user.following }} Following</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
